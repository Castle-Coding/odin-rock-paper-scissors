<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="./rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="head">Rock | Paper | Scissors</div>
    <div class="content">
        <div class="round-messages">
            <h3>Make A Selection.</h3>
            <p>First to win 5 rounds wins the game.</p>
        </div>
        <div id="game-window">
            <div id="player-window" class="round-window">
                <div class="round-selection" id="player-round-selection"><img src="./images/question-mark.png"></div>
                <div class="round-score" id="player-score">Player: 0</div>
            </div>
            <div id="computer-window" class="round-window">
                <div class="round-selection" id="computer-round-selection"><img src="./images/question-mark.png"></div>
                <div class="round-score" id="computer-score">Computer: 0</div>
            </div>
        </div>
        <div id="results-window"></div>
        <div id="player-selections-box">
            <div id="selections">
                <div class="button">
                    <p class="selection-image" id="Rock"><img src="./images/rock.png"></p>
                    <span class="selection">Rock</span>
                </div>
                <div class="button">
                    <p class="selection-image" id="Paper"><img src="./images/paper.png"></p>
                    <span class="selection">Paper</span>
                </div>
                <div class="button">
                    <p class="selection-image" id="Scissors"><img src="./images/scissors.png"></p>
                    <span class="selection">Scissors</span>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
