<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissorss!</title>
    <script src="./rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="head">Rock | Paper | Scissors</div>
    <div class="content">
        <div class="round-messages">
            <h3>Make A Selection.</h3>
            <p>First to win 5 rounds wins the game.</p>
        </div>
        <div id="game-window">
            <div id="player-window"></div>
            <div id="computer-window"></div>
        </div>
        <div id="player-selection-box">
            <div id="selections">
                <div class="button">
                    <span class="selection">Rock</span>
                </div>
                <div class="button">
                    <span class="selection">Paper</span>
                </div>
                <div class="button">
                    <span class="selection">Scissors</span>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
